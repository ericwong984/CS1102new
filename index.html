<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation VR 官方指南</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="psvr-navbar">
        <div class="nav-brand">
            <img src="assets/ps-logo.png" alt="PlayStation Logo" class="ps-logo">
            VR
        </div>
        <ul class="nav-menu">
            <li><a href="#psvr" class="nav-link">PS VR</a></li>
            <li><a href="#games" class="nav-link">PS VR 遊戲</a></li>
            <li><a href="#specs" class="nav-link">技術規格</a></li>
            <li><a href="#accessories" class="nav-link">配件</a></li>
            <li><a href="#quiz" class="nav-link">VR小測驗</a></li>
        </ul>
    </nav>

    <!-- 主视觉区 -->
    <header class="psvr-hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="gradient-text">PlayStation VR</span><br>
                沉浸式虛擬實境新紀元
            </h1>
            <img src="assets/psvr-headset.png" 
                 alt="PS VR頭戴裝置" 
                 class="hero-image"
                 loading="lazy">
        </div>
    </header>

    <!-- 样式表内容 -->
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* 导航栏动态特效 */
        .psvr-navbar {
            background: linear-gradient(135deg, #003087 0%, #000000 100%);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .nav-brand {
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .ps-logo {
            height: 40px;
            filter: drop-shadow(0 0 5px #0072ce);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #0072ce;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 80%;
            left: 10%;
        }

        /* 主视觉区设计 */
        .psvr-hero {
            background: radial-gradient(circle at center, 
                #000000 0%, 
                #00162e 100%);
            padding: 4rem 2rem;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .hero-title {
            color: white;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .gradient-text {
            background: linear-gradient(45deg, #0072ce, #00b4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0,178,255,0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .nav-menu {
                display: none; /* 移动端隐藏菜单，建议添加汉堡菜单 */
            }

            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</body>
</html>
